@(sites: Map[Symbol,String], modules: Map[Symbol,String])
<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/admin">Admin</a>
  </div>
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sites <span class="caret"></span></a>
        <ul class="dropdown-menu">
          @for((id,name) ← sites) { <li><a href="/admin/site/@{id.name}">@name</a></li> }
        </ul>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Modules <span class="caret"></span></a>
        <ul class="dropdown-menu">
          @for((id,name) ← modules) { <li><a href="/admin/module/@{id.name}">@name</a></li> }
        </ul>
      </li>
    </ul>
  </div><!--/.nav-collapse -->
</div>
